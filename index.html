<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form with Classes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>Html Inputs</h2>
    <form action="/submit" method="post">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control">
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="form-control">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="form-control">
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" class="form-radio">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" class="form-radio">
        <label for="female">Female</label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="subscribe" value="yes" class="form-checkbox">
          Subscribe to newsletter
        </label>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" class="form-submit">
      </div>

    </form>
  </div>

</body>
</html>
